<div class="sky-gallery">
	<ul class="gallery">
		<li
			v-for="(item, index) in items"
			@click="openLightbox(index)">

			<SkyCrop
				mode="cover"
				:src="item.imageUrl"
			/>
		</li>
	</ul>

	<template v-if="lightbox">
		<SkyLightbox
			type="images"
			:name="lightboxId"
			:items="items"
		/>
	</template>
</div>
